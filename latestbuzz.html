<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Buzz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <Section class="wrapper">
        <section class="container display_flex_col latestbuzz_page">
            <div class="headingdiv">
                <h1>The Latest Buzz in the Market</h1>
            </div>

            <div class="maindiv display_flex">
                <div class=" inside_div display_flex_col" id="main1">
                    <div class="first_div">
                        <img src="assets/images/classic_alphatec.png" alt="">
                    </div>
                    <div class="second_div display_flex">
                        <h2>Classic Alphatec</h2>
                        <p class="price_font">₹340</p>
                    </div>
                    <div class="third_div display_flex">

                        <p>Feedback on pack design</p>
                        <img src="assets/images/5emojis.png" alt="">
                    </div>
                </div>
                
                <div class=" inside_div display_flex_col" id="main2">
                    <div class="first_div">
                        <img src="assets/images/verve.png" alt="">
                    </div>
                    <div class="second_div display_flex">
                        <h2>Classic Verve BT</h2>
                        <p class="price_font">₹240</p>
                    </div>
                    <div class="third_div display_flex">

                        <p>Feedback on pack design</p>
                        <img src="assets/images/5emojis.png" alt="">
                    </div>
                </div>

            </div>
        </section>


        <section class="fixed_bar display_flex">
            <img src="assets/images/Arrow 2.png" class="homeicons" alt="">
            <img src="assets/images/homeicon.png" class="homeicons" alt="">
            <img src="" alt="">
        </section>


    </Section>
    <script src="script/fixedbar.js"></script>


</body>

</html>
